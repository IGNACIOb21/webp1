{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Mascotas</title>
    <link rel="icon" href="{% static 'Img/logo.jpg'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/letra.css' %}">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</head>
<body>

  <nav class="navbar navbar-expand-xl navbar-dark  ">
    <div class="container"> 
        <a class="navbar-brand" href="/">
            <img class="border25" src="{% static 'Img/logo.jpg'%}" alt="" height="80">
        </a>
        <!-- Botón de hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menulateral">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form  class="forms" action="{% url 'registrarse' %}" method="POST">
          {% csrf_token %}
          <br>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
          </div>
          <br>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="password">Confirmacion de Contraseña</label>
            <input type="password" class="form-control" id="password" name="con_password" placeholder="Password" required>
        </div>
          <br><br>
          <button type="submit" class="btn btn-primary" style="background-color: grey; border-color: gray;">Enviar</button>
          <br><br>
          <a href="{% url 'index' %}"> Volver </a>  
                <br>
                <div id="idMensajes">
                    {% if mensaje %}
                        {{ mensaje }}
                    {% endif %}
                </div>
        </form>
      </div>
    </div>
  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/login.js'%}"></script>
    <script src="{% static 'js/register.js'%}"></script>
    
  </body>
</html>
