{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar cuenta de usuario</title>
    <link rel="icon" href="{% static 'Img/logo.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
        .bodyuno {
            background-color: #FFFAF0 !important;
        }
        .olvidado {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body class="bodyuno">
    <nav class="navbar navbar-expand-xl">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img class="border25" src="{% static 'Img/logo.jpg' %}" alt="" height="80">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="olvidado">
                        <h1>Eliminar su cuenta de Usuario</h1>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="forms" action="{% url 'eliminarcuenta' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"><h2>Ingrese su Email de usuario</h2></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="background-color: grey; border-color: gray;">Confirmación</button>
                    <br><br>
                    <a href="{% url 'cuenta' %}">Volver</a>
                </form>
                <!-- Muestra mensajes de éxito o error -->
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
