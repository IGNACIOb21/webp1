<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-xl navbar-dark  ">
        <div class="container"> 
            <a class="navbar-brand" href="/">
                <img class="border25" src="logo.jpg" alt="" height="80">
            </a>
            <!-- Botón de hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menulateral">
                <span class="navbar-toggler-icon"></span>
            </button>
        
    
        <!-- Menú lateral -->
            <section class="offcanvas offcanvas-start bg-warning" id="menulateral" tabindex="-1">
                <div class="offcanvas-header" data-bs-theme="dark">
                    <h5 class="offcanvas-title text-dark">Menu</h5>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
                </div>    
                <div class="offcanvas-body">
                    <!-- Formulario de búsqueda -->
                    <form class="d-flex flex-nowrap">
                        <input class="form-control me-4" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                    <!-- Lista de navegación -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <div>
                                <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-cart-dash"></i> Carrito</button>
                            </div>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="ofertas.html">Ofertas</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link" href="ini_secion.html">
                            <i class="bi bi-person"></i> Iniciar sesión 
                          </a>
                      </li>
                      
                      
                    </ul>
                </div>
            </section>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end bg-warning" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasRightLabel" style="font-family: Geneva, sans-serif;"><strong>Mi carrito de compras</strong>
             <samp><hr></samp>
            </h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column;  align-items: center;">
            <p style="font-size: 4em; margin: 0;"><i class="bi bi-info-circle-fill"></i></p>
            <h4><strong>Tu carrito de compras está vacío</strong></h4>
            <small class="text-body-secondary"><strong>Parece que aún no has elegido tus productos.</strong></small>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
